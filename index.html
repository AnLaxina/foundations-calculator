<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/calculator.js" defer></script>

    <!-- Use Google Fonts to make it more fancy! -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Basic Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="display">
                <p>0</p>
            </div>
            <div class="numbers">
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>+</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>*</button>
                </div>
                <div class="row">
                    <button>AC</button>
                    <button>0</button>
                    <button>=</button>
                    <button>/</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
